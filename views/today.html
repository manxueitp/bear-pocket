  <body>
    <div class=topbar>
      <a href="/" class="btn-add btn-left"><span class="glyphicon glyphicon-align-left" aria-hidden="true"></span></a>
      Today's expense
      <a href="/add-spend" class="btn-add">+</a>
    </div>

    
    <div  class="today-container wow fadeIndown animated">
      <div  class="today-card wow fadeIndown animated">
        <div id="today-map"></div>
        <div class="chart-container ">
          <div class="stats-holder">
            <span id="eatingCount"></span> Eating Spend
          </div>
          <div class="stats-holder">
            <span id="drinkCount"></span> Drink Spend
          </div>
          <div class="clear-fix"></div>
          <div id="doughnutChartLegend" class="legend"></div>
          <canvas id="doughnutChart"></canvas>
      </div>
      </div>
    </div>


      <div class="row">
        <div class="showbar" id="showDate">
        </div>
      </div>
     
    </section>
</body>
